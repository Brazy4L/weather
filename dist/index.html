<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="wrap">
        <input
          class="search"
          id="search"
          type="text"
          placeholder="Type in Your City & hit ENTER"
        />
        <div id="weather">
          <div id="hourly">
            <canvas id="myChart" width="600" height="300"></canvas>
          </div>
          <div id="weekly">
            <div class="days" id="dayone">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="precip"></div>
              <div class="hightemp"></div>
              <div class="lowtemp"></div>
            </div>
            <div class="days" id="daytwo">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="precip"></div>
              <div class="hightemp"></div>
              <div class="lowtemp"></div>
            </div>
            <div class="days" id="daythree">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="precip"></div>
              <div class="hightemp"></div>
              <div class="lowtemp"></div>
            </div>
            <div class="days" id="dayfour">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="precip"></div>
              <div class="hightemp"></div>
              <div class="lowtemp"></div>
            </div>
            <div class="days" id="dayfive">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="precip"></div>
              <div class="hightemp"></div>
              <div class="lowtemp"></div>
            </div>
            <div class="days" id="daysix">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="precip"></div>
              <div class="hightemp"></div>
              <div class="lowtemp"></div>
            </div>
            <div class="days" id="dayseven">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="precip"></div>
              <div class="hightemp"></div>
              <div class="lowtemp"></div>
            </div>
          </div>
          <div id="sun">
            <div id="sunrise"></div>
            <div id="sunset"></div>
          </div>
        </div>
        <div id="footer">
          <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
        </div>
      </div>
    </div>
  </body>
</html>
